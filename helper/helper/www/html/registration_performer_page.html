<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="navbar-right">
                <a class="btn btn-link" href='#main_page'>
                    [ На главную ]
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3 text-center">
        <div class="well bs-component">
            <fieldset>
                <legend>Страница регистрации исполнителя</legend>
                <div>
                    <div class="form-group">
                        <input class="form-control" id="inputEmail" type="email" name="email" placeholder="Почта" required autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="inputLogin" name="name" placeholder="Логин" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control" name="password"
                                placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" ng-click="signUp()" id="btnLogin">Зарегистрироваться</button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
