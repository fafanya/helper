<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="navbar-right">
                <a class="btn btn-link" href='#main_page'>
                    [ Выйти ]
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-lg-6 col-lg-offset-3 text-center">
        <h1>СТРАНИЦА ЗАКАЗЧИКА</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#add_bid_page">[ Добавить заявку ]</a></li>
                            <li><a href="#customer_page">[ Мои заявки ]</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <div>
                <p>Редактирование заявки</p>
            </div>
            <div class="col-lg-12">
                <div class="well bs-component">
                    <div>
                        <fieldset>
                            <legend>{{ name }}</legend>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Название</label>
                                <div class="col-lg-10">
                                    <div class="controls">
                                        <input type="text" class="form-control" name="name" id="name"
                                                ng-model="name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Категория:</label>
                                <div class="controls">
                                    <div class="col-lg-10">
                                        <select class="form-control" name="category_id" id="category_id"
                                                ng-model="selectedcategory"
                                                ng-options="category.name for category in categories track by category.id"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Описание</label>
                                <div class="col-lg-10">
                                    <div class="controls">
                                        <textarea class="form-control" rows="5" id="summary"
                                                    name="summary">
                                            {{ summary }}
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Файлы</label>
                                <div class="col-lg-10">
                                    <div class="controls" ng-repeat="f in files">
                                        <input type="hidden" value="{{ f.id }}" />
                                        <a target="_self" href="http://fafanya.netau.net/ui/uploader/uploads/{{ f.name }}" download="">{{ f.name }}</a>
                                        <button ng-click="deleteFile(f.id)">x</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <input type="hidden" name="id" value="{{ id }}">
                                    <div class="pull-right">
                                        <button name="save" ng-click="saveBid(id)" class="btn btn-default">Сохранить</button>
                                        <button name="cancel" ng-click="cancelBid(id)" class="btn btn-primary">Отмена</button>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
